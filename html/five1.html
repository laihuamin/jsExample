<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟select控件</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        body {
            background: #23384e;
            font: 12px/1.5 \5fae\8f6f\96c5\9ed1;
        }
        #search, #search form, #search .box, #search .select, #search a {
            background: url(../image/search.jpg) no-repeat;
        }
        #search, #search .box, #search form {
            height: 34px;
        }
        #search {
            position: relative;
            width: 350px;
            margin: 10px auto;
        }
        #search .box {
            background-position: right 0;
        }
        #search form {
            background-repeat: repeat-x;
            background-position: 0 -34px;
            margin: 0 20px 0 40px;
        }
        #search .select {
            float: left;
            color: #fff;
            width: 190px;
            height: 22px;
            cursor: pointer;
            margin-top: 4px;
            line-height: 22px;
            padding-left: 10px;
            background-position: 0 -68px;
        }
        #search a {
            float: left;
            width: 80px;
            height: 24px;
            color: #333;
            letter-spacing: 4px;
            line-height: 22px;
            text-align: center;
            text-decoration: none;
            background-position: 0 -90px;
            margin: 4px 0 0 10px;
        }
        #search a:hover {
            color: #f60;
            background-position: -80px -90px;
        }
        #search .sub {
            position: absolute;
            top: 26px;
            left: 40px;
            color: #fff;
            width: 198px;
            background: #2b2b2b;
            border: 1px solid #fff;
            display: none;
        }
        #search .sub li {
            height: 25px;
            line-height: 24px;
            cursor: pointer;
            padding-left: 10px;
            margin-bottom: -1px;
            border-bottom: 1px dotted #fff;
        }
        #search .sub li.hover {
            background: #8b8b8b;
        }
    </style>
</head>
<body>
<div id="search">
    <div class="box">
        <form>
            <span class="select">请选择游戏名称</span>
            <a href="#">搜索</a>
        </form>
    </div>
    <ul class="sub">
        <li>地下城与勇士</li>
        <li>魔兽世界（国服）</li>
        <li>魔兽世界（台服）</li>
        <li>热血江湖</li>
        <li>神鬼传奇</li>
        <li>大话西游II</li>
        <li>QQ幻想世界</li>
    </ul>
</div>
<script>
    window.onload = function () {
        var isSearch = document.getElementsByTagName("span")[0];
        var isCon = document.getElementsByTagName("li");
        var isUl = document.getElementsByTagName("ul")[0];
        var isShow = true;
        //鼠标点击
        isSearch.onclick = function () {
            if (isShow) {
                isUl.style.display = "block";
                isShow = !isShow;
            }else {
                isUl.style.display = "none";
                isShow = !isShow;
            }
        };
        //对内容块设置
        for (var i = 0; i < isCon.length;i++) {
            isCon[i].onmouseover = function () {
                this.className = "hover";
            };
            isCon[i].onmouseout = function () {
                this.className = "";
            };
            isCon[i].onclick = function () {
                isSearch.innerHTML = this.innerHTML;
                isUl.style.display = "none";
                isShow = !isShow;
            }
        }
    }
</script>
</body>
</html>
